---
_schema-version: '3.1'
ID: hc-office-supplies
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: hc-office-supplies-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: hc-office-supplies-db
      - name: hc-office-supplies-xsuaa
      - name: hc-office-supplies-destination

  - name: hc-office-supplies-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: hc-office-supplies-db
      - name: hc-office-supplies-xsuaa

# ------------------------------------------------------------      
  - name: hc-office-supplies-approuter
# ------------------------------------------------------------  
    type: nodejs
    path: approuter
    requires:
      - name: hc-office-supplies-xsuaa
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: true
          name: srv-binding
          url: '~{srv-url}'
    build-parameters:
          requires:
            - name: hc-office-supplies-app
              artifacts:
                - ./*
              target-path: resources
# ------------------------------------------------------------
  - name: hc-office-supplies-app
# ------------------------------------------------------------  
    type: html5
    path: app
    build-parameters:
      supported-platforms: []

resources:
  - name: hc-office-supplies-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}

# ------------------------------------------------------------
  - name: hc-office-supplies-xsuaa
# ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: application
      service: xsuaa
      path: ./xs-security.json
      config:
        xsappname: 'hs-office-supplies-${space}'
        role-collections:
          - name: 'Vendor-${space}'
            description: Read Access
            role-template-references:
              - $XSAPPNAME.Vendor
          - name: 'ProcurementManager-${space}'
            description: All Access
            role-template-references:
              - $XSAPPNAME.ProcurementManager
# ------------------------------------------------------------  
  - name: hc-office-supplies-destination
# ------------------------------------------------------------  
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

